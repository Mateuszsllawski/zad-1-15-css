<p> Sławski<br>
Dziś w większości przypadków posługujemy się układem klawiszy „QWERTY”.<br>
Nie był on jednak pierwotnie stosowany w maszynach pisarskich.<br>
Początkowo był używany system alfabetyczny, który okazał się jednak nieefektywny.<br>
Obecnie używane ułożenie klawiszy wymyslił Christopher Latham Sholes. <br><br>
</p>

<p id="gruby_slawski"> Sławski <br>
 John von Neumann (1912-1957), postać numer jeden w historii współczesnej informatyki, zaproponował architekturę komputera wykorzystywaną do dziś, znaną jako von neumanna.<br>

Jej podstawowe elementy to:<br>

- pamięć złożona z elementów przyjmujących stany 0 i 1,<br>

- arytmometr zdolny wykonywać działania arytmetyczne i logiczne,<br>

- blok odpowiedzialny za sterowanie,<br>

- urządzenia wprowadzania danych i wyprowadzania wyników.<br><br>

</p>


<h1 id="dlawszystkich_slawski"> Sławski <br>
 W 1979 r. William Moggridge stworzył urządzenie, które nazwał Grid Compass Computer 1109.<br>
 Urządzeniem tym był pierwszy na rynku laptop.<br>
 Początkowo sprzęt ten wykorzystywany był przez NASA w programie promów kosmicznych.<br>
 Jego wartość rynkowa wynosiła 8 000 – 10 000 dolarów.<br><br>

</h1>




<div id="dlawszystkich_slawski"> Sławski <br>

- membranowe<br>
- nożycowe <br>
- mechaniczne<br>
