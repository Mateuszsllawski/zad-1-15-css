<h1 style="color: blue; font-size: 30pt;text-decoration: underline">
Nagłówek poziomu 1. jest podkreślony <br>
Pliki są podstawowym budulcem w informatyce.<br>
Składa się z nich system operacyjny, zdjęcia, gry komputerowe a nawet wirusy.<br>
Istnieją od prawie samego początku informatyki. </h1><br><br>

<ol>

<li style="color:blue;font-size: 25pt "> Punkt pierwszy<br>
Kiedy komputery były wielkości średniego pokoju i służyły w dużej mierze jako bardziej rozbudowany kalkulator, pliki były zapisywane na kartach dziurkowanych.<br>
Komputer pomimo swoich wielkich rozmiarów nie miał żadnego nośnika danych.<br>
Wszystkie dane były zapisywane na specialnych kartach.  <br></li>
<li style="color:red;font-size: 20pt "> Punkt drugi <br>
Dzisiaj plik możemy zapisać dowolnie jak chcemy.<br>
Większosć ludzi nie wie nawet że jest limit znaków w nazwie wynąszący 255.<br>
Kiedyś jednak ten limit był znacznie niższy i sięgał jednynie 8 znaków przed oraz 3 znaków po kropce.<br><br>
 </li>
<li style="color:gray;font-size: 15pt "> Punkt trzeci  <br>
Kidy otworzymy plik .exe w notatniku ujrzymy chaos.<br>
Kompletnie bezsensownie poukładane znaki oraz jakies dziwne symbole.<br>
Jest to kod binarny, a więc informacja przygotowany do odczytu przez procesor.<br>
Zawiera ona jednak zawsze na początku litery „MZ” które są inicjałami jednego z byłych pracowników firmy Microsoft, Marka Zbikowskiego.<br><br>
</li>
